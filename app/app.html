<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css" />
    <!-- font-family: 'Open Sans', sans-serif; -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

    <!-- JS -->
    <script>
      if (typeof module === 'object') {window.module = module; module = undefined;}
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type=text/javascript src="assets/javascripts/script.js"></script>

    <script>if (window.module) module = window.module;</script>

  </head>

  <body>
    <nav class="title-bar" style="background-image: url('assets/images/Emoji.svg')">&nbsp;</nav>
    <div class="content">
      
      <div class="progress-container">
        <h3 class="titles">Code2040 2017 Fellows Application</h3>
        <div class="progress-bar-wrapper">
          <div class="row">
            <div class="col-6">
              <div class="circle-0">&nbsp;</div>
              <h5 class="step-0">start</h5>
            </div>
            <div class="col-6">
              <div class="circle-1">&nbsp;</div>
              <h5 class="step-1">step 1</h5>
            </div>
            <div class="col-6">
              <div class="circle-2">&nbsp;</div>
              <h5 class="step-2">step 2</h5>
            </div>
            <div class="col-6">
              <div class="circle-3">&nbsp;</div>
              <h5 class="step-3">step 3</h5>
            </div>
            <div class="col-6">
              <div class="circle-4">&nbsp;</div>
              <h5 class="step-4">step 4</h5>
            </div>
            <div class="col-6">
              <div class="circle-5">&nbsp;</div>
              <h5 class="step-5">step 5</h5>
            </div>
          </div>
        </div>
      </div>

      <div class="ajax-response-container">
        <div class="ajax">
          <div class="start-step" data-step="0">
            <div class="start-button">begin</div>
          </div>
          <div class="post-step" data-step="1">
            
          </div>
          <div class="next-step" data-step="2">
            
          </div>
          <div class="next-step" data-step="3">
            
          </div>
          <div class="next-step" data-step="4">
            
          </div>
          <div class="next-step" data-step="5">
            
          </div>
        </div>
      </div>

    </div>

    <footer>by Braxton Gunter &#x2764;</footer>

  </body>

</html>
